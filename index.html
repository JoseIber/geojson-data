<!DOCTYPE html>
<html>
<head>
    <title>Mapa GeoJSON con Mapbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        // Tu token de acceso de Mapbox
        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9sdTc2IiwiYSI6ImNseWVqeHhmZDAxeGQybHMxMmxvc2N5OHUifQ.8U0xOQS-I2WkQ0MA5SF6RQ';

        // Crear el mapa y establecer la vista inicial
        var map = new mapboxgl.Map({
            container: 'map', // ID del contenedor
            style: 'mapbox://styles/mapbox/streets-v11', // Estilo del mapa
            center: [-3.703790, 40.416775], // Coordenadas de Espa침a [longitud, latitud]
            zoom: 6 // Nivel de zoom inicial
        });

        // URL del archivo GeoJSON en GitHub (permiso raw)
        var geojsonUrl = 'https://raw.githubusercontent.com/JoseIber/geojson-data/main/data.geojson'; // Reemplaza con la URL raw de tu archivo GeoJSON

        // Cargar el archivo GeoJSON y a침adirlo al mapa
        map.on('load', function () {
            fetch(geojsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    map.addSource('geojson-data', {
                        'type': 'geojson',
                        'data': data
                    });

                    map.addLayer({
                        'id': 'geojson-layer',
                        'type': 'circle',
                        'source': 'geojson-data',
                        'paint': {
                            'circle-radius': 5,
                            'circle-color': '#007cbf'
                        }
                    });

                    // A침adir eventos de click para los popups
                    map.on('click', 'geojson-layer', function (e) {
                        var coordinates = e.features[0].geometry.coordinates.slice();
                        var properties = e.features[0].properties;
                        
                        // Formatear las propiedades como HTML
                        var description = '<h3>Informaci칩n</h3><ul>';
                        for (var key in properties) {
                            description += '<li><strong>' + key + ':</strong> ' + properties[key] + '</li>';
                        }
                        description += '</ul>';

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(description)
                            .addTo(map);
                    });

                    // Cambiar el cursor a pointer cuando el mouse pasa sobre los puntos
                    map.on('mouseenter', 'geojson-layer', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // Volver al cursor por defecto cuando el mouse sale de los puntos
                    map.on('mouseleave', 'geojson-layer', function () {
                        map.getCanvas().style.cursor = '';
                    });
                })
                .catch(error => console.error('Error cargando el archivo GeoJSON:', error));
        });
    </script>
</body>
</html>
