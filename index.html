<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Datos</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 600px;"></div>
  <script>
    var map = L.map('map').setView([0, 0], 2);  // Ajusta las coordenadas y el zoom inicial seg√∫n tus datos

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch('https://JoseIber.github.io/geojson-data/data.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data).addTo(map);
      })
      .catch(error => console.log('Error cargando GeoJSON: ', error));
  </script>
</body>
</html>
