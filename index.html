<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9sdTc2IiwiYSI6ImNseWVqeHhmZDAxeGQybHMxMmxvc2N5OHUifQ.8U0xOQS-I2WkQ0MA5SF6RQ';  // Reemplaza esto con tu token de acceso
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [0, 0],
      zoom: 2
    });

    map.on('load', function () {
      map.addSource('geojson-data', {
        type: 'geojson',
        data: 'https://JoseIber.github.io/geojson/data.geojson'
      });

      map.addLayer({
        id: 'geojson-layer',
        type: 'circle',
        source: 'geojson-data',
        paint: {
          'circle-radius': 5,
          'circle-color': '#007cbf'
        }
      });

      map.on('click', 'geojson-layer', function (e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = Object.keys(e.features[0].properties).map(function (k) {
          return k + ": " + e.features[0].properties[k];
        }).join("<br />");

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(description)
          .addTo(map);
      });

      map.on('mouseenter', 'geojson-layer', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'geojson-layer', function () {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
